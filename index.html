<!DocType html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Calculator</title>
    <meta name="author" content="Kapow">
    <meta name="description" content="calculator,math,fast,numbers,operations">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="display-screen">
        <div class="previousNumber"></div>
        <div class="currentNumber">0</div>
    </div>
    <div class="container">
        <button class="btn clear">Clear</button>
        <button class="btn last-clear">CE</button>
        <button class="btn number">0</button>
        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn operator">+</button>
        <button class="btn operator">-</button>
        <button class="btn operator">*</button>
        <button class="btn operator">/</button>
        <button class="btn decimal">.</button>
        <button class="btn equal">=</button>

    </div>
    <footer>
        <p id="copyright"><a href="https://www.copyright.gov/what-is-copyright/" target="_blank">&copy; 2023
                Kapowlo All rights reserved</a></p>
    </footer>
</body>

</html>
