<!DocType html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Calculator</title>
    <meta name="author" content="Kapow">
    <meta name="description" content="calculator,math,fast,numbers,operations">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <p class="display-screen">3 + 10</p>
    <div class="container">
        <button class="btn one">1</button>
        <button class="btn two">2</button>
        <button class="btn three">3</button>
        <button class="btn four">4</button>
        <button class="btn five">5</button>
        <button class="btn six">6</button>
        <button class="btn seven">7</button>
        <button class="btn eight">8</button>
        <button class="btn nine">9</button>
        <button class="btn equality">=</button>
        <button class="btn clear">Clear</button>
        <button class="btn add">Add</button>
        <button class="btn substract">Subtract</button>
        <button class="btn multiply">Multiply</button>
        <button class="btn divide">Divide</button>
        <button class="btn operate">Operate</button>

    </div>
</body>

</html>
